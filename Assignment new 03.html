<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 03</title>
</head>
<body>
    <table border="black">
        <caption>
            Student Information
        </caption>
        <tr>
            <th rowspan="6"> Info </th>
            <th rowspan="2"> Name </th>
            <th colspan="2"> Address</th>
        </tr>
        <tr>
            <th> City </th>
            <th> house</th>
        </tr>
        <tr>
            <td> A </td>
            <td> Delhi </td>
            <td> 1 </td>
        </tr>
        <tr>
            <td> B </td>
            <td> Mumbai </td>
            <td> 2 </td>
        </tr>
        <tr>
            <td> C</td>
            <td> Kolkata</td>
            <td>3 </td>
        </tr>
        <tr>
            <td> D </td>
            <td> Pune </td>
            <td>4 </td>
        </tr>
    </table>
    <br>
    <hr>
    <form action="/.action">
        <div>
            <label for="name"> Name </label>
            <input id="name" type="text" >
        </div>
        <div>
            <label for="gender" value="g">
                Sex
            </label>
            <input id="gender" type="radio" name="g" value="m"> Male
            <input id="gender" type="radio" name="g" value="f"> Female
        </div>
        <div>
            <label for="c">
                Country:
            </label>
            <select id="c">
                <option selected> Select an Option </option>
                <option id="c" name="c" value="P"> Pakistan </option>
                <option id="c" name="c" value="I"> India </option>
            </select>
        </div>
        <div>
            <label for="m"> Message: </label> <br>
            <textarea id="m" value="Feedback" rows="10" cols="50"></textarea>
        </div>
        <div>
            <input type="checkbox" id="s" value="Agreed">
            <label for="s">
                Subcribe &quest;
            </label>
        </div>
        <div>
            <button> Submit </button>
        </div>
    </form>
</body>
</html>
