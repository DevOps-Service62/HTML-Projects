<!DOCTYPE html>
<html>
<body>
    <form action="/action">
        <h2>
            <b> Feedback Form </b>
        </h2>
        <header>
            <div>
                <label for="name">
                    Name:
                </label>
                <input id="name" placeholder="Write your name" name="N" type="text"> <br>
                <br>
                <label for="email">
                    Email:
                </label>
                <input id="email" placeholder="Write your email" name="E" type="text">
            </div>
            <br>
            <div>
                <label for="message">
                    Message:
                </label> <br>
                <textarea rows="5" cols="30" placeholder="Write your Feeback" name="FB">

                </textarea>
            </div>
            <div>
                <label for="rate">
                    Rate us out of 5:
                </label> <br>
                <input id="rate" type="radio" name="R" value="1"> 1 <br>
                <input id="rate" type="radio" name="R" value="2"> 2 <br>
                <input id="rate" type="radio" name="R" value="3"> 3 <br>
                <input id="rate" type="radio" name="R" value="4"> 4 <br>
                <input id="rate" type="radio" name="R" value="5"> 5 <br>
            </div>
            <br>
            <button>
                Send your message
            </button>
        </header>
    </form>
</body>
</html>
